<!DOCTYPE html>
<html>
<head>
<title> Registration Page</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="register.css">
</head>
<body>
	<form class= "box" action="success.html" method="post" autocomplete="off" >
	<h1>Registration</h1>
	<input type="text" id ="fname" name="fname" placeholder="First Name" required>
	<input type="text" id="lname" name="lname" placeholder="Last Name" required><br><br>
	<input type="radio" id="male" name="gender" value="male">
	<label for="male" id="gen">Male</label>
	<input type="radio" id="female" name="gender" value="female">
	<label for="female" id= "gen">Female</label>
	<input type="radio" id="other" name="gender" value="other">
	<label for="other" id= "gen">Other</label><br><br>
	<label for="phone" id="t">Phone no.</label>
	<input type="tel" pattern="[0-9]{10}"   title="The contact  number must be of 10 digits" id="phone" name="phone" required><br>
	<label for="bday" id="t">Date of Birth</label>
	<input type="date" id="bday" name="bday" required><br>
	<label for="mail" id="t">E-mail</label>
	<input type="email" id="mail" name="mail" required><br>
	<label for="pass" id="t">Password</label>
	<input type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="At least one  number and one uppercase and lowercase letter, and at least 8 or more characters" class="pass" name="pass" required>
	
	<label for="confirm" id="t">Confirm password</label>
	<input type="password" class="confirm" required>
	<p>Note: Password must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters</p>
	<input type="SUBMIT" name="fname" placeholder="SUBMIT">
	</form>
	</body>
